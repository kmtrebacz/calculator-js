<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kmtrebacz/calculator-js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <main class="h100p">
      
      <section id="top"  class="d-flex align-items-end">
        <div class="container-fluid" class="h100p"><div class="col-12 h100p" id="input-field"></div></div>
      </section>

      <section id="bottom">
        <div class="container-fluid h100p">
          
          <div class="row h20p">
            <input type="button" class="col-3 fs-1 punct" value="(">
            <input type="button" class="col-3 fs-1 punct" value=")">
            <input type="button" class="col-3 fs-1 punct" value="%">
            <input type="button" class="col-3 fs-1 punct" value="AC">
          </div>

          <div class="row h20p">
            <input type="button" class="col-3 fs-1" value="7">
            <input type="button" class="col-3 fs-1" value="8">
            <input type="button" class="col-3 fs-1" value="9">
            <input type="button" class="col-3 fs-1 punct" value="/">
          </div>

          <div class="row h20p">
            <input type="button" class="col-3 fs-1" value="4">
            <input type="button" class="col-3 fs-1" value="5">
            <input type="button" class="col-3 fs-1" value="6">
            <input type="button" class="col-3 fs-1 punct" value="*">
          </div>

          <div class="row h20p">
            <input type="button" class="col-3 fs-1" value="1">
            <input type="button" class="col-3 fs-1" value="2">
            <input type="button" class="col-3 fs-1" value="3">
            <input type="button" class="col-3 fs-1 punct" value="-">
          </div>

          <div class="row h20p">
            <input type="button" class="col-3 fs-1 punct" value=".">
            <input type="button" class="col-3 fs-1" value="0">
            <input type="button" class="col-3 fs-1 punct" value="=">
            <input type="button" class="col-3 fs-1 punct" value="+">
          </div>

        </div>
      </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
  </body>
</html>
